<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.gstatic.com">

  <link href="https://fonts.googleapis.com/css2?family=Aldrich&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/components/logo.css">
  <link rel="stylesheet" href="css/components/header.css">
  <link rel="stylesheet" href="css/components/banner.css">
  <link rel="stylesheet" href="css/components/section.css">
  <link rel="stylesheet" href="css/components/main-title.css">
  <link rel="stylesheet" href="css/components/subtitle.css">
  <link rel="stylesheet" href="css/components/box.css">
  <link rel="stylesheet" href="css/components/button.css">
  <link rel="stylesheet" href="css/components/action.css">

  <link rel="stylesheet" href="css/components/wrapper-skill.css">
  
  
  <title>Samuel Dutra</title>
</head>
<body>
  <header class="header">
    <img class="logo" src="assets/img/logo.svg" alt="logo">
    <nav>
      <a class="action" href="" lang="en">Skills</a>
      <a class="action" href="">Projetos</a>
      <a class="action" href="">Sobre</a>
      <a class="action" href="">Contatos</a>
      <a class="button" href="" lang="en">Download CV</a>
    </nav>
  </header>
  <main>
    <section class="banner">
        <div class="wrapper">
        <div class="box">
          <h1 class="main-title">Samuel Dutra</h1>
          <h2 class="subtitle">FrontEnd Developer</h2>
        </div>
        <div class="navigation">
          <a class="button" href="" lang="en">Download CV</a>
          <a class="button" href="">Contatos</a>
        </div>
    </div>
    </section>
    <section class="section">
      <h1 class="main-title -second">Skills</h1>
      
      <div class="wrapper-skill">
        <article class="main-skill">
          <img class="icon" src="img/ico_html5.png" alt="Icone do HMTL">
          <div class="container">
            <h3 class="title">HTML</h3>
            <progress class="progress-bar" max="100" value="30">30%</progress>
          </div>
        </article>

        <article class="main-skill">
          <img class="icon" src="img/ico_css3.png" alt="Icone do CSS">
          <div class="container">
            <h3 class="title">CSS</h3>
            <progress class="progress-bar" max="100" value="30">30%</progress>
          </div>
        </article>

        <article class="main-skill">
          <img class="icon" src="img/ico_js.png" alt="Icone do JavaScript">
          <div class="container">
            <h3 class="title">Java Script</h3>
            <progress class="progress-bar" max="100" value="30">30%</progress>
          </div>
        </article>
      </div>
    </section>
  </main>
