<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Aldrich&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/components/logo.css">
  <link rel="stylesheet" href="css/components/main-header.css">
  <link rel="stylesheet" href="css/components/banner.css">
  <link rel="stylesheet" href="css/components/main-section.css">
  <link rel="stylesheet" href="css/components/main-title.css">
  <link rel="stylesheet" href="css/components/main-subtitle.css">
  <link rel="stylesheet" href="css/components/main-box.css">
  <link rel="stylesheet" href="css/components/main-button.css">
  <link rel="stylesheet" href="css/components/main-action.css">
  <link rel="stylesheet" href="css/components/main-skill.css">
  <link rel="stylesheet" href="css/components/progress-bar.css">
  <link rel="stylesheet" href="css/components/wrapper-skill.css">
  <link rel="stylesheet" href="css/components/card-project.css">
  <link rel="stylesheet" href="css/components/wrapper-card.css">
  <link rel="stylesheet" href="css/components/main-description.css">
  <link rel="stylesheet" href="css/components/button-arrow.css">
  <link rel="stylesheet" href="css/components/node-card.css">
  <link rel="stylesheet" href="css/components/main-carousel.css">
  <link rel="stylesheet" href="css/components/form-contact.css">
  <link rel="stylesheet" href="css/components/contact-input.css">
  <link rel="stylesheet" href="css/components/contact-label.css">
  <link rel="stylesheet" href="css/components/contact-textarea.css">
  <title>Samuel Dutra</title>
</head>
<body>
  <header class="main-header">
    <img class=".main-logo" src="assets/img/logo.svg" alt="logo">
    <nav>
      <a class="main-action" href="" lang="en">Skills</a>
      <a class="main-action" href="">Projetos</a>
      <a class="main-action" href="">Sobre</a>
      <a class="main-action" href="">Contatos</a>
      <a class="main-button" href="" lang="en">Download CV</a>
    </nav>
  </header>
  <main>
    <section class="banner">
      <div class="wrapper">
        <div class="main-box">
          <h1 class="main-title">Samuel Dutra</h1>
          <h2 class="main-subtitle">FrontEnd Developer</h2>
        </div>
        <div class="navigation">
          <a class="main-button" href="" lang="en">Download CV</a>
          <a class="main-button" href="">Contatos</a>
        </div>
    </div>
    </section>
    <section class="main-section">
      <h1 class="main-title -second">Skills</h1>
      
      <div class="wrapper-skill">
        <article class="main-skill">
          <img class="icon" src="img/ico_html5.png" alt="Icone do HMTL">
          <div class="container">
            <h3 class="title">HTML</h3>
            <progress class="progress-bar" max="100" value="30">30%</progress>
          </div>
        </article>

        <article class="main-skill">
          <img class="icon" src="img/ico_css3.png" alt="Icone do CSS">
          <div class="container">
            <h3 class="title">CSS</h3>
            <progress class="progress-bar" max="100" value="30">30%</progress>
          </div>
        </article>

        <article class="main-skill">
          <img class="icon" src="img/ico_js.png" alt="Icone do JavaScript">
          <div class="container">
            <h3 class="title">Java Script</h3>
            <progress class="progress-bar" max="100" value="30">30%</progress>
          </div>
        </article>
      </div>
    </section>

    <section class="main-section -bgBlack -bordColorFirst">
      <h2 class="main-title -second">Projetos</h1>
      <div class="wrapper-card">
        <a href="">
          <figure class="card-project">
            <img  src="img/logo.png" alt="Logo">
          </figure>
        </a>
        <a href="">
          <figure class="card-project">
            <img  src="img/logo.png" alt="Logo">
          </figure>
        </a>
        <a href="https://samuelauron.github.io/CV/">
          <figure class="card-project">
            <img  src="img/logo.png" alt="Logo">
          </figure>
        </a>
      </div>
    </section>

    <section class="main-section -bgBrown -bordColorBlack">
      <h2 class="main-title -second">Sobre</h2>
      
      <p class="main-description">Estudante de Ciência da Computação e desenvolvedor FrontEnd. Atualmente trabalhando como TI na faculdade Pitágoras.</p>

      <section class="main-carousel">
        <button class="button-arrow -left"><span class="content">Avançar</span></button>
        <div class="itens">
          <div class="elements">
            <figure class="node-card">
              <figcaption class="title">2018</figcaption>
              <div class="logo">
                <img src="img/logo-prin.png" alt=" Logo da Pitágoras" >
              </div>
            </figure>
            <figure class="node-card">
              <figcaption class="title">2018</figcaption>
              <div class="logo">
                <img src="img/logo-prin.png" alt=" Logo da Pitágoras" >
              </div>
            </figure>
            <figure class="node-card">
              <figcaption class="title">2018</figcaption>
              <div class="logo">
                <img src="img/logo-prin.png" alt=" Logo da Pitágoras" >
            </figure>
          </div>
        </div>
        <button class="button-arrow -right"><span class="content">Voltar</span></button>
      </section>
    </section>
    <section class="main-section -bgBrown -bordColorBlack">
      <h2 class="main-title -second">Contatos</h2>
      <form action="" class="form-contact">
        <div>
          <label for="nome" class="contact-label">Nome:</label>
          <input type="text" id="nome" name="usuario_nome" class="contact-input" />
        </div>
        <div>
          <label for="email" class="contact-label">E-mail:</label>
          <input type="email" id="email" name="usuario_email" class="contact-input"/>
        </div>
        <div>
          <label for="msg" class="contact-label">Mensagem:</label>
          <textarea id="msg" name="usuario_msg" class="contact-textarea"></textarea>
        </div>
        <button type="submit" class="main-button -form-button">Enviar</button>
        
      </form>
    </section>
  </main>
  <script src="js/components/main-carousel.js"></script>
</body>
</html>
